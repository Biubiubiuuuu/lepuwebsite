definitions:
  entity.AreaTypeRequest:
    properties:
      max_area:
        description: 最大面积（单位：平方米）
        type: number
      min_area:
        description: 最小面积（单位：平方米）
        type: number
    type: object
  entity.DepartmentRequest:
    properties:
      email:
        description: 邮箱
        type: string
      enable:
        description: 是否启用
        type: boolean
      leading:
        description: 负责人
        type: string
      name:
        description: 部门名称
        type: string
      parent_id:
        description: 上级ID 0为最顶级
        type: integer
      phone:
        description: 联系电话
        type: string
      sort:
        description: 显示排序
        type: integer
    type: object
  entity.EditUser:
    properties:
      QQ:
        description: QQ
        type: string
      email:
        description: 邮箱
        type: string
      landlinenumber:
        description: 座机号码
        type: string
      nickname:
        description: 姓名
        type: string
      sex:
        description: 性别 0:未知 ｜ 1:男 ｜ 2:女 （空或其他默认未知）
        type: string
      telephone:
        description: 手机号码
        type: string
      username:
        description: 用户名
        type: string
    type: object
  entity.EditUserPass:
    properties:
      new_pass:
        description: 新密码
        type: string
      old_pass:
        description: 旧密码
        type: string
    type: object
  entity.IndustryRequest:
    properties:
      is_enable:
        description: 是否启用
        type: boolean
      name:
        description: 行业名称
        type: string
      parent_id:
        description: 父类型ID
        type: integer
      sort:
        description: 行业排序 越大越靠前
        type: integer
    type: object
  entity.PostRequest:
    properties:
      code:
        description: 岗位编码
        type: string
      enable:
        description: 是否启用
        type: boolean
      name:
        description: 岗位名称
        type: string
      sort:
        description: 显示排序
        type: integer
    type: object
  entity.RentTypeRequest:
    properties:
      max_rent:
        description: 最高租金（单位：元/月）
        type: number
      min_rent:
        description: 最低租金（单位：元/月）
        type: number
    type: object
  entity.ResponseData:
    properties:
      data:
        additionalProperties: true
        description: 返回数据
        type: object
      message:
        description: 提示信息
        type: string
      status:
        description: 成功失败标志；true：成功 、false：失败
        type: boolean
    type: object
  entity.RoleRequest:
    properties:
      enable:
        description: 是否启用
        type: boolean
      menu_powers:
        description: 菜单权限
        items:
          $ref: '#/definitions/entity.RoleRequestMenuPower'
        type: array
      name:
        description: 角色名称
        type: string
      sort:
        description: 显示排序
        type: integer
    type: object
  entity.RoleRequestMenuPower:
    properties:
      menu_id:
        description: 菜单ID
        type: integer
      menu_title:
        description: 菜单标题
        type: string
    type: object
  entity.StoreTypeRequest:
    properties:
      is_enable:
        description: 是否启用
        type: boolean
      name:
        description: 类型名称
        type: string
      sort:
        description: 类型排序 越大越靠前
        type: integer
    type: object
  entity.UserFindStoreRequest:
    properties:
      description:
        description: 详细描述
        type: string
      industry_id:
        description: 经营业态ID
        type: integer
      lots:
        description: 考虑地段
        items:
          type: string
        type: array
      max_area:
        description: 最大面积（单位：平方米）
        type: number
      max_rent:
        description: 最高租金（单位：元/月）
        type: number
      min_area:
        description: 最小面积（单位：平方米）
        type: number
      min_rent:
        description: 最低租金（单位：元/月）
        type: number
      nickname:
        description: 联系人
        type: string
      store_type_id:
        description: 店铺类型ID
        type: integer
      telephone:
        description: 联系手机
        type: string
      title:
        description: 标题
        type: string
    type: object
  entity.UserLogin:
    properties:
      password:
        description: 密码
        type: string
      username:
        description: 用户名
        type: string
    type: object
  entity.UserRegister:
    properties:
      code:
        description: 验证码
        type: string
      password:
        description: 密码
        type: string
      telephone:
        description: 手机号码
        type: string
    type: object
